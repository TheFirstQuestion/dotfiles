- defaults:
      link:
          create: true
          relink: true

- clean: ["~"]

# These are all symlinks -- so changes in this directory are live
- link:
      ~/.bashrc: bashrc
      ~/.zshrc:
          path: zshrc
          force: true
      ~/.p10k.zsh:
          path: p10k.zsh
          force: true

      ~/.gitconfig: gitconfig
      ~/.ssh/config:
          path: ssh/config
      ~/.condarc: condarc

      ~/.atom/config.cson:
          path: atom/config.cson
          force: true
      ~/.atom/styles.less:
          path: atom/styles.less
          force: true
      ~/.atom/snippets.cson:
          path: atom/snippets.cson
          force: true

      ~/.prettierrc.js:
          path: prettier/prettierrc.js
      ~/.prettierrc.yaml:
          path: prettier/prettierrc.yaml

- shell:
      - command: git submodule update --init --recursive
        description: Installing submodules...
        quiet: true

      - command: scripts/omz-install.sh
        stdin: true
        stdout: true
        description: Ensuring Oh-My-Zsh exists...
        quiet: true

      - command: scripts/log-to-keybase.sh 'dotbotted successfully!'
        description: Logging to Keybase...
        quiet: true
