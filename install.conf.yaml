- defaults:
    link:
      create: true
      relink: true

- clean: ['~']

- link:
    ~/.bashrc: bashrc
    ~/.gitconfig: gitconfig
    ~/.ssh/config:
        path: ssh/config
    ~/.zshrc:
        path: zshrc
        force: true
    ~/.atom/config.cson:
        path: atom/config.cson
        force: true
    ~/.atom/styles.less:
        path: atom/styles.less
        force: true
    ~/.p10k.zsh:
        path: p10k.zsh
        force: true

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - [keybase chat send sophie_opferman --channel logs "dotbotted successfully from $(hostname)", Logged to Keybase]

