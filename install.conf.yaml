- defaults:
    link:
      create: true
      relink: true

- clean: ['~']

- link:
    ~/.bashrc: bashrc
    ~/.gitconfig: gitconfig
    ~/.ssh/config:
        path: ssh/config
    ~/.zshrc: zshrc
    ~/.atom/config.cson:
        path: atom/config.cson
    ~/.atom/styles.less:
        path: atom/styles.less

- shell:
  - [git submodule update --init --recursive, Installing submodules]
