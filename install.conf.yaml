- defaults:
      link:
          create: true
          relink: true

- clean: ["~"]

# These are all symlinks -- so changes in this directory are live
- link:
      ~/.zshrc:
          path: zsh/zshrc
          force: true
      ~/.p10k.zsh:
          path: zsh/p10k.zsh
          force: true

      ~/.gitconfig:
          path: git/gitconfig
      ~/.ssh/config:
          path: ssh/config
      ~/.condarc: conda/condarc

      ~/.atom/config.cson:
          path: atom/config.cson
          force: true
      ~/.atom/styles.less:
          path: atom/styles.less
          force: true
      ~/.atom/snippets.cson:
          path: atom/snippets.cson
          force: true

      ~/.prettierrc.js:
          path: prettier/prettierrc.js
      ~/.prettierrc.yaml:
          path: prettier/prettierrc.yaml

- shell:
      - command: git submodule update --init --recursive
        description: Installing submodules...
        quiet: true

      - command: scripts/omz-install.sh
        stdin: true
        stdout: true
        description: Ensuring Oh-My-Zsh exists...
        quiet: true

      - command: scripts/keybase-log.sh 'dotbotted successfully!'
        description: Logging to Keybase...
        quiet: true

      - command: exec zsh
        description: Restarting Zsh...
        quiet: true
